<!DOCTYPE html>
<html>
<head>
	<title>Train Activity</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Cinzel:700|Poppins" rel="stylesheet">

	<!--Icon-->
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">  <!--open container-->
		<div class="row"> <!--start row-->
			<div class="col-md-12"> <!--column start-->

		<div id="header" class="jumbotron">
			 <i class="far fa-newspaper fa-7x icon"></i>
	  		 <h1>New York Times Search</h1>
	  
		</div>

		<section class="main-content">
			<h2 class="main-header">Search Parameters</h2>
			<hr>
			
			<form id="search parameters">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Search Term:</label>
				    <input type="email" class="form-control" id="searchTopic" placeholder="Search Term:">
				  </div>

				  <div class="form-group">
				    <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
				    <input type="password" class="form-control" id="js-numRecords" placeholder="Password">
				  </div>

				  <div class="form-group">
				    <label for="exampleInputEmail1">Start Year (Optional)</label>
				    <input type="email" class="form-control" id="js-startYear" placeholder="Email">
				  </div>

				  <div class="form-group">
				    <label for="exampleInputPassword1">End Year (Optional)</label>
				    <input type="password" class="form-control" id="js-endYear" placeholder="End Year (Optional)">
				  </div>

				  <button type="submit" id="searchBtn" class="btn btn-default">Search</button>
				  <button type="submit" id="clearBtn" class="btn btn-default">Clear</button>
			</form>

			<div id="topArticles">
				<h2 class="subheader">Top Articles</h2>
				<hr>
				<select multiple class="form-control">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				</select>

			</div>
			</div> <!--column end-->
		</div> <!--end row-->
	</div> <!--close container>-->

	<script
</body>
</html>
